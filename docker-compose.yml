version: '3.8'

services:
  dbt-context:
    # Use pre-built image from GitHub Container Registry
    image: ghcr.io/funnelenvy/dbt-core-mcp:latest
    
    # To build locally instead, uncomment these lines:
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    # image: dbt-context-provider:latest
    
    container_name: dbt-context-provider
    environment:
      - GITHUB_PERSONAL_ACCESS_TOKEN=${GITHUB_PERSONAL_ACCESS_TOKEN}
      - GITHUB_REPOSITORY=${GITHUB_REPOSITORY}
      - DBT_SCHEMA_PATTERNS=${DBT_SCHEMA_PATTERNS:-models/**/*.yml}
      - DBT_PROJECT_PATH=${DBT_PROJECT_PATH:-dbt_project.yml}
      - CACHE_TTL_MINUTES=${CACHE_TTL_MINUTES:-60}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    restart: unless-stopped
    mem_limit: ${MAX_MEMORY_MB:-512}m
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    stdin_open: true
    tty: true