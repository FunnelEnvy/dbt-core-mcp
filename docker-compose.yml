version: '3.8'

services:
  dbt-core-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    image: dbt-core-mcp:latest
    container_name: dbt-core-mcp
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CACHE_SIZE=${CACHE_SIZE:-1000}
      - CACHE_TTL_MINUTES=${CACHE_TTL_MINUTES:-60}
      - MCP_SERVER_NAME=${MCP_SERVER_NAME:-dbt-core-mcp}
    volumes:
      - cache_data:/app/cache
    restart: unless-stopped
    mem_limit: ${MAX_MEMORY_MB:-512}m
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    stdin_open: true
    tty: true

volumes:
  cache_data: