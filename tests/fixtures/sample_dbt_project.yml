name: 'analytics_dbt'
version: '1.0.0'
profile: 'analytics'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["data"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

models:
  analytics_dbt:
    +materialized: view
    staging:
      +materialized: view
      +schema: staging
      +tags: ["staging", "raw"]
    intermediate:
      +materialized: view
      +schema: intermediate
      +tags: ["intermediate"]
    marts:
      +materialized: table
      +schema: marts
      core:
        +tags: ["core", "production"]
      finance:
        +tags: ["finance", "production"]
      marketing:
        +tags: ["marketing", "production"]

seeds:
  analytics_dbt:
    +schema: seeds

snapshots:
  analytics_dbt:
    +schema: snapshots
    +strategy: timestamp
    +updated_at: updated_at

vars:
  start_date: '2020-01-01'
  warehouse_type: 'bigquery'
  project_id: 'analytics-prod'
  dataset_prefix: 'analytics'

on-run-start:
  - "{{ log('Starting dbt run', info=True) }}"

on-run-end:
  - "{{ log('dbt run completed', info=True) }}"